<!DOCTYPE html>
<html>
<head>
<title>Pong</title>
<style>
body {
  background-color: black;
  margin: 0;
  padding: 0;
}

.container {
  width: 400px;
  height: 400px;
  margin: 0 auto;
}

.ball {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background-color: white;
  position: absolute;
  top: 200px;
  left: 200px;
  velocityX: 5;
  velocityY: 5;
}

.paddle {
  width: 100px;
  height: 20px;
  background-color: white;
  position: absolute;
  top: 0;
  left: 0;
}
</style>
</head>
<body>
<div class="container">
  <div class="ball"></div>
  <div class="paddle"></div>
</div>
<script>
var ball = document.querySelector(".ball");
var paddle = document.querySelector(".paddle");

function moveBall() {
  ball.style.top = ball.offsetTop + ball.velocityY + "px";
  ball.style.left = ball.offsetLeft + ball.velocityX + "px";

  if (ball.offsetTop < 0 || ball.offsetTop + ball.height > document.body.height) {
    ball.velocityY = -ball.velocityY;
  }

  if (ball.offsetLeft < 0 || ball.offsetLeft + ball.width > document.body.width) {
    ball.velocityX = -ball.velocityX;
  }
}

setInterval(moveBall, 10);
</script>
</body>
</html>
